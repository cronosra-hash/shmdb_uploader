<!DOCTYPE html>
<html>
<head>
    <title>Upload Result</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        h2 { color: #2c3e50; }
        ul { list-style-type: none; padding: 0; }
        li { margin-bottom: 0.5em; background: #f4f4f4; padding: 0.5em; border-radius: 5px; }
        .timestamp { font-weight: bold; color: #34495e; }
        .change-type { color: #2980b9; }
        .field { font-style: italic; }
    </style>
</head>
<body>
    <h2>{{ message }}</h2>

    {% if changes %}
        <h3>Update Log:</h3>
        <ul>
        {% for change in changes %}
            <li>
                <span class="timestamp">[{{ change.timestamp }}]</span>
                <span class="change-type">{{ change.change_type }}</span>:
                <span class="field">{{ change.field }}</span>
                changed from '<strong>{{ change.old_value }}</strong>' to '<strong>{{ change.new_value }}</strong>'
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No updates found in the log.</p>
    {% endif %}
</body>
</html>
