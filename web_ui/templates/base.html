<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>{% block title %}SHMDB{% endblock %}</title>

  <!-- CSS Imports -->
  <link rel="stylesheet" href="/static/theme.css">
  <!-- <link rel="stylesheet" href="/static/theme_neon.css"> -->
  <link rel="icon" href="/static/favicon.ico">
</head>

<body>
  <div class="page-wrapper">

    <!-- ðŸ”¹ Top Bar -->
    <div class="top-bar">
      <div class="branding">
        <img src="/static/shmdb-logo.png" alt="SHMDB Logo" class="logo" />
        <span class="site-name">SHMDB</span>
        <div class="env-tag">{{ app_env | upper }}</div>
      </div>
      <div class="top-bar-right">
        <form action="{{ url_for('search') }}" method="get" class="search-form">
          <input type="text" name="query" placeholder="Search records..." class="search-box" />
        </form>
        <div class="dropdown">
          <button class="dropdown-toggle">Menu â–¾</button>
          <div class="dropdown-content">
            <a href="{{ url_for('uploader') }}">Uploader</a>
            <a href="{{ url_for('statistics') }}">Statistics</a>
            {% block extra_menu_items %}{% endblock %}
          </div>
        </div>
      </div>
    </div>

    <!-- ðŸ”¹ Page Header -->
    <div class="page-header">
      {% block subheader %}{% endblock %}
    </div>

    <!-- ðŸ”¹ Main Content -->
    {% block content %}{% endblock %}
  </div>
  <footer class="site-footer">
    <div class="footer-left">
      <span class="footer-brand">SHMDB</span>
      <span class="footer-env">{{ app_env | upper }}</span>
    </div>

    <div class="footer-right">
      <span>&copy; {{ now.year }} SHMDB. All rights reserved.</span>
      <a href="/privacy">Privacy</a>
      <a href="/terms">Terms</a>
      <span class="footer-version">v{{ app_version }}</span>
    </div>
  </footer>
</body>
</html>
