{% extends "base.html" %}

{% block content %}
<div class="panel nav-panel">
  <a href="{{ url_for('read_root') }}" class="back-button">← Back to Index</a>
  <a href="{{ url_for('uploader') }}" class="back-button">← Back to Upload</a>
</div>

<div class="results-panel">
  <h2>🔍 Results</h2>
  {% if results %}
  <div class="result-grid">
    {% for result in results %}
      {% include "partials/_result_card.html" %}
    {% endfor %}
  </div>
  {% else %}
  <p class="empty-state">No results found. Try a different search.</p>
  {% endif %}
</div>
{% endblock %}
