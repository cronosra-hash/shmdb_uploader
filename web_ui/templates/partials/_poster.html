<div class="poster-wrapper">
  {% if result.poster_path %}
    <img
      class="poster-img"
      src="https://image.tmdb.org/t/p/w185{{ result.poster_path }}"
      alt="{{ result.title }} poster"
      loading="lazy"
    >
  {% else %}
    <div class="poster-placeholder" aria-label="No poster available">
      <span class="poster-text">No Image</span>
    </div>
  {% endif %}
</div>
