<!-- templates/partials/hero.html -->
<div class="hero grid grid-cols-1 md:grid-cols-2 gap-6 p-8 bg-gray-900 text-white">
  <div class="tagline text-4xl font-bold text-neon-pink animate-flicker">
    Diagnose the Data. Illuminate the Insights.
  </div>

  <div class="stats-panel space-y-3">
    <div class="badge bg-neon-blue p-3 rounded shadow-md">
      Titles Indexed: {{ stats.total_titles }}
    </div>
    <div class="badge bg-neon-green p-3 rounded shadow-md">
      Freshness: {{ stats.freshness_pct }}%
    </div>
    <div class="badge bg-neon-orange p-3 rounded shadow-md">
      Orphaned Records: {{ stats.orphaned_records }}
    </div>
    <div class="badge bg-neon-purple p-3 rounded shadow-md">
      Avg Field Volatility: {{ stats.avg_field_volatility }}
    </div>
  </div>
</div>
<!-- End of hero.html -->
