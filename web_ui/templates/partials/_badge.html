<div class="badge {% if result.exists %}badge-success{% else %}badge-secondary{% endif %} tooltip-container" 
      aria-describedby="tooltip-{{ result.id }}">
  {% if result.exists %}In DB{% else %}New{% endif %}
  <span id="tooltip-{{ result.id }}" class="tooltip-text" role="tooltip">
    {% if result.exists %}Already uploaded to database{% else %}Not yet added to database{% endif %}
  </span>
</div>
