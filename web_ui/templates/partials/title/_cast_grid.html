<div class="card fadeInUp mt-6">
  <h4 class="mb-2">ðŸŽ­ Cast</h4>
  <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
    {% for actor in cast %}
    <div class="bg-dark-glow p-2 rounded shadow transition">
      {% if actor.profile_path %}
      <img src="https://image.tmdb.org/t/p/w200{{ actor.profile_path }}" alt="{{ actor.name }}" class="rounded mb-2" />
      {% else %}
      <div class="bg-gray-800 h-32 flex items-center justify-center text-gray-400">No Image</div>
      {% endif %}
      <div class="text-sm font-semibold">{{ actor.name }}</div>
      <div class="text-xs italic">{{ actor.character_name }}</div>
    </div>
    {% endfor %}
  </div>
</div>
