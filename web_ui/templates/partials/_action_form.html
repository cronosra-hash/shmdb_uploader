<div class="action">
    <form method="post" action="/search">
        <input type="hidden" name="tmdb_id" value="{{ result.id }}">
        <input type="hidden" name="media_type" value="{{ result.media_type }}">
        <button type="submit" class="neon-button flicker" id="submit-btn">
            <span class="btn-label">{% if result.exists %}Update{% else %}Insert{% endif %}</span>
            <span class="spinner" hidden></span>
        </button>
    </form>
</div>
